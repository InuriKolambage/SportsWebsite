<!---comment form--->
<div class="comment-outer">
    <form enctype="text/plain" method="post" id="comments" class="comment-form" action="mailto:harshacc99@gmail.com">
        <div class="tile-1">
            <p>How satisfied were you with our website today?Choose from 0 to 10,where 0 is extremely dissatisfied and 10 is extremely satisfied.</p>
            <div class="radio-container">
                <div class="row">
                    <label for="radio0">0</label><input type="radio" value="0" id="radio0" name="rating">
                </div>
                <div class="row">
                    <label for="radio1">1</label><input type="radio" value="1" id="radio1" name="rating">
                </div>
                <div class="row">
                    <label for="radio2">2</label><input type="radio" value="2" id="radio2" name="rating">
                </div>
                <div class="row">
                    <label for="radio3">3</label><input type="radio" value="3" id="radio3" name="rating">
                </div>
                <div class="row">
                    <label for="radio4">4</label><input type="radio" value="4" id="radio4" name="rating">
                </div>
                <div class="row">
                    <label for="radio5">5</label><input type="radio" value="5" id="radio5" name="rating">
                </div>
                <div class="row">
                    <label for="radio6">6</label><input type="radio" value="6" id="radio6" name="rating">
                </div>
                <div class="row">
                    <label for="radio7">7</label><input type="radio" value="7" id="radio7" name="rating">
                </div>
                <div class="row">
                    <label for="radio8">8</label><input type="radio" value="8" id="radio8" name="rating">
                </div>
                <div class="row">
                    <label for="radio9">9</label><input type="radio" value="9" id="radio9" name="rating">
                </div>
                <div class="row">
                    <label for="radio10">10</label><input type="radio" value="10" id="radio10" name="rating">
                </div>

            </div>
        </div>
        <div class="tile-2">
            <label for="textReasons">Please could you tell us your reasons for giving this rating</label>
            <div class="row">
                <textarea required id="textReasons" name="review" rows="8" cols="50"></textarea>
            </div>

        </div>
        <div class="tile-3">
            <label for="selection1">How did you want to complete this task today? (optional)</label>
            <select name="selection1" id="selection1" class="list">
                <option disabled selected>--Please Select--</option>
                <option value="Phone">Phone</option>
                <option value="Website">Website</option>
                <option value="Webchat">Webchat</option>
                <option value="Social media">Social media</option>
                <option value="Email">Email</option>
            </select>

        </div>
        <div class="tile-4">
            <label for="selection1">If you had to complete this task again,how would you prefer to do it?(optional)</label>
            <select name="selection1" id="selection2" class="list">
                <option disabled selected>--Please Select--</option>
                <option value="Phone">Phone</option>
                <option value="Website">Website</option>
                <option value="Webchat">Webchat</option>
                <option value="Social media">Social media</option>
                <option value="Email">Email</option>
            </select>

        </div>
        <div class="button">
            <button class="submit" type="submit" >Submit</button>

        </div>



    </form>

</div>
<!---comment form--->
