<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="Student-1/sport.png" type="image/jpg">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="PresentationPage.css">
  <title>Welcome to SportsHub</title>
  <script>
    //timer
    var count = 5;
    var redirect = "MainPage.html";

    // count down
    function countDown() {
      var timer = document.getElementById("timer");
      if (count > 0) {
        count--;
        //count down Message
        timer.innerHTML =  + count + " seconds";
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>
</head>
<body>
<style>
  body {
    background: black;
    animation: colorChange 4s;
  }

  @keyframes colorChange {

    0% {
      background: rgb(108, 107, 107);
    }

    100% {
      background: black;
    }
  }
</style>

<div class="content-grid">
  <div class="sport_logo">
    <img class="logo" src="Student-1/sport.png" alt="Sports">
  </div>
  <div>
    <h2 style="font-size: 6em" class="text-lightgreen">SportsHub</h2>

   
  </div>
</div>
<p id="timer">
  <script >
    countDown();
  </script>
</p>


</body>
</html>
